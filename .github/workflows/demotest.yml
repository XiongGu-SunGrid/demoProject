name: Demo Test

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'


jobs:
  Test-Google-Test:
    runs-on: ubuntu-latest

    steps:
      - name: Hello Step
        run: echo "Hello World"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++
          sudo apt-get install libgtest-dev


      - name: Build and run tests
        run: |
          mkdir build
          cd build
          cmake ../demoTest1
          make
          cd ../demoTest1
          demoTest1.exe

  
  

